<div>
  <h1 class="title">Boxes in storage</h1>
</div>
<br>

<div style="margin: 200px;"></div>
<button mat-button class="newButton" (click)="openNewBoxDialogue()">
  New box
</button>

<div *ngFor="let b of boxes" style="margin-bottom: 100px;">
  <div style="margin-bottom: 100px;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Box no. {{b.id}} </mat-card-title>
      <mat-card-subtitle>
        {{b.contents}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Details
            </mat-panel-title>
          </mat-expansion-panel-header>
          <label>
            Width: {{b.xWidth}} m
          </label>
          <br>
          <label>
            Height: {{b.yHeight}} m
          </label>
          <br>
          <label>
            Depth: {{b.zDepth}} m
          </label>
          <br>
          <label>
            Weight: {{b.weight}} kg
          </label>
          <br>
          <label>
            Volume: {{b.volume}} m3
          </label>
          <br>
          <label>
            Density: {{b.density}} kg/m3
          </label>
          <br>
        </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
      <mat-card-actions>
        <div>
          <button mat-button>Delete</button>
          <button mat-button>Edit</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
