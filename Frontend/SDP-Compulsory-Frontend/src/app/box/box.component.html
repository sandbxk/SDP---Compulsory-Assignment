<h1>Boxes in storage</h1>
<br>

<div style="margin: 200px;"></div>
<button onClick="" New box />

<mat-card *ngFor="let b of boxes">
  <mat-card-header>
    <mat-card-title>Box no. {{b.id}}" </mat-card-title>
    <mat-card-subtitle>{{b.content}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p></p>
      <ul>
        <li Width {{b.xWidth}}>
        <li Height {{b.yHeight}}>
        <li Depth {{b.zDepth}}>
        <li Weight {{b.weight}}>
        <li Volume {{b.volume}}>
        <li Density {{b.density}}>
      </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Delete</button>
    <button mat-button>Edit</button>
  </mat-card-actions>
</mat-card>
